<html>
	<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<META NAME="ROBOTS" CONTENT="INDEX, NOFOLLOW">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
		<title>Sodium</title>
		<link rel="stylesheet" type="text/css" href="MyStyle.css">
		<script src="jquery-1.11.2.min.js"></script>
		<script src="Code.js"></script>
		<script src="Startup.js"></script>
	</head>
	<body>
		<div class="banner">&nbsp&nbspSodium
		<div align="center" id='hold'>
							<table id='loading'>
								<tr>
									<td>
										<marquee direction='right'>o&nbsp&nbspo&nbsp&nbspo&nbsp&nbspo</marquee>
									</td>
								</tr>
							</table>
						</div>
						<div id="status" onclick="this.style='display: none;';">Done</div>
						<br>
						<button onclick="document.getElementById('record').style.display='none'; document.getElementById('chat').style.display='inline-block';" class="tabbutton">Chat</button>
						<button onclick="document.getElementById('record').style.display='inline-block'; document.getElementById('chat').style.display='none';" class="tabbutton">Records</button>
						
		</div>

		<div id="sheet">
		
		<div id="chat">
		<div id="discussion"></div>
		<div id="control">
		<input type="text"  id="uid" placeholder="ID" class="useridinput"/>
		<input type="text"  id="msg" placeholder="Message" autofocus="true" class="messageinput"/>
		<button  class="sendbutton" id="sendbtn">Send</button>
		<!--<button  class="sendbutton" id="refbtn">Refresh</button>-->
		</div>
		<div class="godown" id="godown">v</div>
		</div>
		<div id="record">
		<input type="text" id="pid" placeholder="Patient ID" class="idinput"/>
		<button id="showbtn" class="admitbutton">Show</button>
		<textarea class="recordtxt" id="pr"></textarea>
		<button id="addbtn" class="addbutton">Add</button>
		<button id="updatebtn" class="updatebutton">Update</button>
		<button class="okaybutton" onclick="document.getElementById('pr').value='';">Unshow</button>
		</div>
		</div>

<div id="spt">Created with love</div>
</body>
</html>
